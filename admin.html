<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Portal - Morning Kids</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef9f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff7c3f;
    }

    .dashboard {
      max-width: 900px;
      margin: 30px auto;
    }

    .dashboard h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }

    .stat-card {
      flex: 1;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-card h3 {
      margin-top: 0;
      color: #ff7c3f;
    }

    .stat-card p {
      font-size: 24px;
      font-weight: bold;
    }

    form {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      resize: vertical;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    label input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff7c3f;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e66e2d;
    }

    #preview {
      display: block;
      max-width: 100%;
      max-height: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
      object-fit: cover;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #2ecc71;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.4s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .item-list {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      gap: 20px;
      margin-top: 40px;
    }

    .item-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }

    .item-card h3 {
      margin-top: 0;
    }

    .item-card button {
      margin-top: 10px;
      padding: 8px;
      background: #ff3b30;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .item-card button.edit {
      background: #3498db;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Admin Portal</h1>

  <!-- Move logout button to the top right corner -->
  <div id="logout-section" style="position:fixed;top:24px;right:32px;z-index:1000;display:none;">
    <button id="logout-btn" style="padding:8px 20px;background:#e74c3c;">Logout</button>
  </div>

  <div id="login-section" style="max-width:400px;margin:40px auto;display:none;">
    <h2>Admin Login</h2>
    <form autocomplete="off" onsubmit="return false;">
      <input type="text" id="login-username" placeholder="Username" style="width:100%;margin-bottom:10px;" autocomplete="off">
      <input type="password" id="login-password" placeholder="Password" style="width:100%;margin-bottom:10px;" autocomplete="off">
      <button id="login-btn" style="width:100%;">Login</button>
      <div id="login-error" style="color:red;margin-top:10px;"></div>
    </form>
  </div>

  <!-- Dashboard Section -->
  <section class="dashboard">
    <h2>ðŸ“Š Dashboard Overview</h2>
    <div class="stats">
      <div class="stat-card">
        <h3>Total Items</h3>
        <p id="total-count">0</p>
      </div>
      <div class="stat-card">
        <h3>Available</h3>
        <p id="available-count">0</p>
      </div>
      <div class="stat-card">
        <h3>Unavailable</h3>
        <p id="unavailable-count">0</p>
      </div>
    </div>
  </section>

  <!-- Upload Form -->
  <form id="menu-form" enctype="multipart/form-data">
    <input type="text" id="name" placeholder="Item Name" required>
    <input type="text" id="age_group" placeholder="Age Group (e.g. 6-12 months)" required>
    <textarea id="description" placeholder="Short Description" required></textarea>
    <textarea id="ingredients" placeholder="Ingredients" required></textarea>
    <input type="number" id="price" placeholder="Price ($)" required step="0.01">
    <input type="file" id="image" accept="image/*">
    <img id="preview" src="#" alt="Image Preview" style="display: none;" />
    <label>
      <input type="checkbox" id="availability" checked>
      Available
    </label>
    <button type="submit">Upload Item</button>
  </form>

  <div id="toast" class="toast">Item uploaded successfully!</div>

  <h2 style="text-align:center; margin-top:40px;">Manage Existing Items</h2>
  <div id="item-list" class="item-list"></div>

  <script>
function showAdminUI(loggedIn) {
  document.getElementById('login-section').style.display = loggedIn ? 'none' : 'block';
  document.getElementById('logout-section').style.display = loggedIn ? 'block' : 'none';
  document.querySelector('.dashboard').style.display = loggedIn ? 'block' : 'none';
  document.getElementById('menu-form').style.display = loggedIn ? 'block' : 'none';
  document.getElementById('item-list').style.display = loggedIn ? 'block' : 'none';
  document.getElementById('toast').style.display = loggedIn ? 'block' : 'none';
  document.querySelector('h2[style*="text-align:center"]').style.display = loggedIn ? 'block' : 'none';
}

function checkAuth() {
  // Try to fetch a protected endpoint
  return fetch('get_all.php').then(res => {
    if (res.status === 401) throw new Error('Unauthorized');
    return res.json();
  });
}

function doLogin() {
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;
  fetch('login.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({username, password})
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      showAdminUI(true);
      location.reload();
    } else {
      document.getElementById('login-error').textContent = data.error || 'Login failed';
    }
  });
}

document.addEventListener('DOMContentLoaded', () => {
  showAdminUI(false);
  checkAuth().then(() => showAdminUI(true)).catch(() => showAdminUI(false));

  document.getElementById('login-btn').onclick = doLogin;

  // Enable login on Enter key for username and password fields
  document.getElementById('login-username').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      doLogin();
    }
  });
  document.getElementById('login-password').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      doLogin();
    }
  });

  // Logout button logic
  document.getElementById('logout-btn').onclick = function() {
    fetch('logout.php')
      .then(() => {
        // Clear login fields
        document.getElementById('login-username').value = '';
        document.getElementById('login-password').value = '';
        showAdminUI(false);
        location.reload();
      });
  };
});
</script>
  <script src="admin.js"></script>
</body>
</html>
